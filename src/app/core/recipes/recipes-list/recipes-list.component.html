<div class="card-wrapper">
  <div *ngFor="let data of myData" class="card-container">
    <div class="card">
      <img [src]="'assets/images/signupimage.jpg' + data.image" class="card-img-top" alt="{{data.title}}">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
          possimus odio totam nemo. Cum quas perferendis</p>
        <!-- <a class="btn btn-primary" (click)="readMore()">Read More</a> -->
        <a class="btn btn-primary" (click)="readMore(data.id)">Read More</a>
      </div>
    </div>
  </div>
</div>
