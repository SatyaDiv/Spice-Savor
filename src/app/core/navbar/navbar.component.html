<div class="card-wrapper">
  <div *ngFor="let data of filteredRecipes" class="card-container">
    <div class="card recipe-card">
      <img [src]="" class="card-img-top" alt="{{data.title}}">
      <div class="card-body">
        <h5 class="card-title  placeholder-glow">{{data.title}}</h5>
        <p class="card-text">{{data.summary}}</p>
        <!-- <a class="btn btn-primary" (click)="readMore()">Read More</a> -->
        <button type="button" class="btn custom-button3" (click)="readMore(data.id)">Read More>>></button>
      </div>
    </div>
  </div>
</div>

<div class="loader">
  <div *ngIf="loader" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
